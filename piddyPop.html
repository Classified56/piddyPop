<!DOCTYPE html>
<html>
<head>
	   <title>Piddy-Pop</title>
    <link rel="stylesheet" type="text/css" href="piddyPop.css">
    <script type="text/javascript" src="assets/js/howler.core.js"></script>
    <script type="text/javascript" src="assets/js/paper-full.min.js"></script>
    <script type="text/paperscript" canvas="canvas">
        var arr = [];
        function onKeyDown(event) {
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random() * maxPoint;
            var circle = new Path.Circle(randomPoint, 400);
            circle.fillColor = 'red';
            arr.push(circle);
        }
        function onFrame(event) {
            arr.forEach(function(a){
                a.fillColor.hue+=1;
                a.scale(.9);
            });
        }
    </script>
</head>
<body>
    <canvas id="canvas" resize></canvas>
</body>
</html>
